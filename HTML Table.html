<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <h1>Student Information</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Joy</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Emma</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
